<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Checkpoint 1 | Redirecting...</title>
    <style>
        body {
            text-align: center;
            padding-top: 50px;
            font-family: sans-serif;
            background: #121212;
            color: #eee;
        }
    </style>
</head>
<body>
    <h1>Checkpoint 1 | You are being redirected...</h1>
    <p>If not redirected automatically, <a id="redirectLink" href="Director2.html">click here</a>.</p>

    <script>
        async function fetchKeySetCheckpointAndRedirect() {
            try {
                // Call Generate_FreeKey to get new key
                const response = await fetch('https://noah.customcloudapp.net/api.php?f=Generate_FreeKey');
                const data = await response.json();

                if (data.success && data.newFreeKey) {
                    const newKey = data.newFreeKey;

                    // Save the key in localStorage so Checkpoint2 can use it
                    localStorage.setItem("freeKey", newKey);

                    // Set checkpoint1 = 1 for this key
                    const checkpointUrl = `https://noah.customcloudapp.net/api.php?f=setCheckpoint1&freeKey=${encodeURIComponent(newKey)}&checkPointValue=1`;
                    await fetch(checkpointUrl);

                    // Redirect to Checkpoint2 after 3 seconds
                    setTimeout(() => {
                        window.location.href = document.getElementById('redirectLink').href;
                    }, 3000);
                } else {
                    // If key generation failed, still redirect
                    setTimeout(() => {
                        window.location.href = document.getElementById('redirectLink').href;
                    }, 3000);
                }
            } catch (error) {
                // On error, still redirect
                setTimeout(() => {
                    window.location.href = document.getElementById('redirectLink').href;
                }, 3000);
            }
        }

        fetchKeySetCheckpointAndRedirect();
    </script>
</body>
</html>
