<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Key</title>
    <style>
        .container {
    display: flex;
    justify-content: center; 
    align-items: center;     
    gap: 10px;               
    margin-top: 20px;  
  }
        #key {
            width: 300px;
            padding: 10px 15px;
            font-size: 1.2em;
            border: 2px solid #f1f1f1;
            border-radius: 10px; /* smooth rounded edges */
            outline: none;
            transition: border-color 0.3s ease;
            color: #424242;
            background-color: rgb(200,200,200);
            text-align: center;          
        }
        #key:focus {
            border-color: #007BFF; /* highlight color on focus */
        }
        html, body {
            background-color: rgb(20,20,20);
        }
        .title {
            font-size: 75px;
            font-family: monospace;
            color: rgb(235,235,235);
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 5px #07ffb5;
        }
    </style>
</head>
<body>
    
    <div class="title">Your Key</div>

    <div class="container">
    <input type="text" id="key" readonly value="Loading..." />
    </div>

    <script>
        async function fetchKey() {
            try {
                const response = await fetch('https://noah.customcloudapp.net/api.php?f=returnKey');
                const data = await response.json();
                if (data.key) {
                    document.getElementById('key').value = data.key;
                } else {
                    document.getElementById('key').value = 'No key found.';
                }
            } catch (error) {
                document.getElementById('key').value = 'Error fetching key.';
                console.error(error);
            }
        }

        fetchKey();
    </script>
</body>
</html>
