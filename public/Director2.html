<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Checkpoint 2 | Redirecting...</title>
    <style>
        body {
            text-align: center;
            padding-top: 50px;
            font-family: sans-serif;
            background: #121212;
            color: #eee;
        }
    </style>
</head>
<body>
    <h1>Checkpoint 2 | You are being redirected to your key...</h1>
    <p>If not redirected automatically, <a id="redirectLink" href="https://link-target.net/1373596/eEyDPmRS8HfF">click here</a>.</p>

    <script>
        async function processCheckpointsAndRedirect() {
            try {
                // Call returnKey API to get the key and checkpoint1 status
                const response = await fetch('https://noah.customcloudapp.net/api.php?f=returnKey');
                const data = await response.json();

                if (data.success && data.key) {
                    const key = data.key;
                    const checkpoint1 = data.checkPoint1 || data.checkpoint1 || 0; // handle case key name might differ

                    if (checkpoint1 == 1 || checkpoint1 === true) {
                        // If checkpoint1 is true, set checkpoint2 = 1
                        const setCheckpointUrl = `https://noah.customcloudapp.net/api.php?f=SetCheckpoint2&freeKey=${encodeURIComponent(key)}&checkPointValue=1`;
                        await fetch(setCheckpointUrl);
                    }
                }

                // Redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = document.getElementById('redirectLink').href;
                }, 3000);
            } catch (error) {
                // On error, redirect anyway
                setTimeout(() => {
                    window.location.href = document.getElementById('redirectLink').href;
                }, 3000);
            }
        }

        processCheckpointsAndRedirect();
    </script>
</body>
</html>
