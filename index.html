    .background-circles {
  position: fixed;
  top: 0;

  width: 100%;

  z-index: -1;

.circle {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0.1;
  animation-name: moveDiagonal;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
}

@keyframes moveDiagonal {
  0% { transform: translate(0, 0); opacity: 0.1; }
  100% { transform: translate(100vw, 100vh); opacity: 0; }
}


    .topbar {
      display: flex;

    .grid {

      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

    .card {

      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(255, 170, 0, 0.15);
      margin: 5px auto;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card-image {
      width: 100%;
      height: 300px;
      position: relative;
    }

    .card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .card-title {
      position: absolute;
      bottom: 0;

      background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);

<script>
  const container = document.querySelector('.background-circles');

  for (let i = 0; i < 125; i++) {
    const circle = document.createElement('div');
    circle.className = 'circle';

    // Random starting position (within the viewport)
    const top = Math.random() * 100;
    const left = Math.random() * 100;

    // Random size between 10px–25px
    const size = 10 + Math.random() * 15;

    // Random animation delay & duration
    const delay = -Math.random() * 20; // negative to stagger the start
    const duration = 10 + Math.random() * 10;

    // Apply inline style
    circle.style.top = `${top}%`;
    circle.style.left = `${left}%`;
    circle.style.width = `${size}px`;
    circle.style.height = `${size}px`;
    circle.style.animationDelay = `${delay}s`;
    circle.style.animationDuration = `${duration}s`;

    container.appendChild(circle);
  }
